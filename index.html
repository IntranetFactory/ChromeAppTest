<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        width: 375px;
        height: 580px;
        border: 0;
        margin: 0;
        padding: 0;
      }

      .hidden {
        display: none;
      }

      body.error {
        height: 50px;
      }

      #content {
        width: 100%;
        height: 100%
      }

      #error {
        text-align: center;
        line-height: 50px;
      }

    </style>
  </head>
  <body>
    <div id="content" class="hidden">
      <iframe id="urlFrame" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <div id="error" class="hidden">
      Url not set. Please set url on <a id="extensionOptionsLink" target="_blank">options page.</a>
    </div>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
